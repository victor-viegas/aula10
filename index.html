<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/52a6b206fa.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="image-background">
            <div class="container">
                <div class="box">
                    <h2>LOGIN</h2>
                    <div class="input">
                        <span>Usuário</span>
                        <div>
                            <i class="fa-solid fa-user" style="color: #616161;"></i>
                            <input id="user-input" type="" placeholder="usuário">
                        </div>
                        <span>Senha</span>
                        <div>
                            <i class="fa-solid fa-lock" style="color: #616161;"></i>
                            <input id="password-input" type="text" placeholder="senha">
                        </div>
                        <a id="forgot-password" href="#">Esqueceu a senha?</a>
                    </div>
                    <button id="login-button">ENTRAR</button>
                    <div class="login-buttons">
                        <button id="google-button">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button id="git-button">
                            <i class="fa-brands fa-github"></i>
                        </button>
                        <button id="facebook-button">
                            <i class="fa-brands fa-facebook"></i>
                        </button>
                    </div>
                    <div class="create-account-text">
                        <span>Ainda não tem uma conta?</span>
                        <a href="#">Crie uma</a>
                    </div>
                </div>
        </section>

    </main>
</body>

</html>
